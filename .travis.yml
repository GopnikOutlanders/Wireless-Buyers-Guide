language: node_js
node_js: node
cache:
  npm: false
before_script:
- npm install -g gitbook-cli
script:
- gitbook install
- gitbook build
- cp icons/* _book/gitbook/images
deploy:
  local_dir: _book
  provider: pages:git
  edge: true
  skip_cleanup: true
  committer_from_gh: true
  fqdn: wifi.dortania.ml
  keep_history: true
  verbose: true
  on:
    branch: master
  commit_message: "%{git_commit_msg}"
  token:
    secure: 
